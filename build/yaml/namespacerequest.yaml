apiVersion: v1
kind: Namespace
metadata:
  name: ubombar
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: ubombar
    component: controller
  name: namespacerequest
  namespace: ubombar
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: namespacerequests.namespacerequest.ubombar.github.com
spec:
  group: namespacerequest.ubombar.github.com
  versions:
  - name: v1alpha1
    served: true
    storage: true
    additionalPrinterColumns:
    - name: Namespace Name
      type: string
      jsonPath: .spec.namespacename
    - name: Approved
      type: boolean
      jsonPath: .spec.approved
    - name: State
      type: boolean
      jsonPath: .status.state
    - name: Message
      type: boolean
      jsonPath: .status.message
    schema:
      openAPIV3Schema:
        type: object
        required:
        - spec
        properties:
          spec:
            type: object
            required:
            - namespacename
            properties:
              approved:
                type: boolean
                default: false
              namespacename:
                type: string
          status:
            type: object
            properties:
              state:
                type: string
              message:
                type: string
  scope: Cluster
  names:
    plural: namespacerequests
    singular: namespacerequest
    kind: NamespaceRequest
    shortNames:
    - nr
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: ubombar
    component: controller
  name: ubombar:namespacerequestscontroller
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "create", "watch"]
- apiGroups: ["namespacerequest.ubombar.github.com"]
  resources: ["namespacerequests"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: ubombar
    component: controller
  name: ubombar:namespacerequestscontroller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ubombar:namespacerequestscontroller
subjects:
- kind: ServiceAccount
  name: namespacerequest
  namespace: ubombar
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ubombar
    component: controller
  name: namespacerequest
  namespace: ubombar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubombar
      component: controller
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ubombar
        component: controller
    spec:
      containers:
      - command:
        - ./namespacerequest
        image: ubombar/namespacerequest:latest
        imagePullPolicy: Always
        name: namespacerequest
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      priorityClassName: system-cluster-critical
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      serviceAccountName: namespacerequest
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      - effect: NoSchedule
        key: node.kubernetes.io/unschedulable
