# permissions for end users to view namespacerequests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: namespacerequest-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: namespace-request-controller
    app.kubernetes.io/part-of: namespace-request-controller
    app.kubernetes.io/managed-by: kustomize
  name: namespacerequest-viewer-role
rules:
- apiGroups:
  - namespacerequest.ubombar.github.com
  resources:
  - namespacerequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - namespacerequest.ubombar.github.com
  resources:
  - namespacerequests/status
  verbs:
  - get
